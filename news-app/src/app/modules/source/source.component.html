<div class="container">
  <div class="row">
    <div class="h1 pull-left">
      Manage Articles/News
      <button
        class="btn btn-dark pull-right "
        (click)="saveSubscriptionChanges()"
      >
        Save Changes
      </button>
    </div>
    <div class="section sources">
      <h4><u>Manage Sources</u></h4>
      <span *ngFor="let resource of resources">
        <button
          class="btn"
          [ngClass]="isSourceSubscribed(resource.id, subscribedSources) ? 'btn-primary' : 'btn-link'"
          (click)="subscribeOrUnsubscribeSource(resource.id)"
        >
          {{ resource.name }}
        </button>
      </span>
    </div>
