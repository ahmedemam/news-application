<div class="container">
  <h1>Latest Articles/News</h1>
  <div *ngFor="let article of articles | slice:0:visibleArticlesCounter" >
    <app-news [article]="article"></app-news>
  </div>
  <div class="row">
    <div  class="col text-center">
      <button *ngIf="enableLoadMoreArticlesButton" class= "btn btn-dark btn-load-more" (click)="getMoreArticles()" >Load More Articles</button>
    </div>
  </div>
</div>
