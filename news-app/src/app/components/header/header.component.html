<div class="container">
  <nav class="app-header navbar navbar-light">
    <a class="navbar-brand" [routerLink]="['/home']">
      <div class="logo">
        <img
          src="../../../assets/images/icons8-news-spotlight-90.png"
          alt="Logo"
        />
      </div>
      <span class="slogan">News Application</span>
      <p class="slogan-description">Follow up with the latest news</p>

  </nav>
  <div class="sub-header" *ngIf="isAuthenticated">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/source']">Manage Source</a>
          </li>
        </ul>

      <div class="right">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button class="nav-link btn btn-link" (click)="logout()" >Logout</button>
          </li>
        </ul>
      </div>
    </nav>
